<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <!--4칸짜리 카드를 통해서 삽입폼을 만든다.-->
    <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-4">
            <!--카드모양-->
            <div class="card">
                <!--제목-->
                <div class="card-header">
                    <h4>게시글 등록</h4>
                </div>
                <!--입력폼-->
                <div class="card-body">
                    <form action="/action_page.php">
                        <div class="mb-3 mt-3">
                            <label for="subject" class="form-label">제목:</label>
                            <input type="text" class="form-control" id="subject" placeholder="제목을 입력하세요." name="subject">
                        </div>
                        <div class="mb-3">
                            <label for="comment">내용:</label>
                            <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="writer" class="form-label">작성자:</label>
                            <input type="text" class="form-control" id="writer" placeholder="작성자를 입력하세요." name="writer">
                        </div>
                        <div class="mb-3">
                            <label for="writerDate" class="form-label">작성날짜:</label>
                            <input type="date" class="form-control" id="writerDate" name="writerDate">
                        </div>
                        <!--전송버튼-->
                        <button type="submit" class="btn btn-primary">저장</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
</body>
</html>
